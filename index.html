<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="app">
        <div id="navbar">
            <div class="container-fluid">
                <div class="navbar justify-content-center">
                    <div id="search-field">
                        <input type="text" id="search" class="form-control ax"
                            placeholder="Check any city weather forecast">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <ul id="suggestions">
                <!-- DYNAMIC -->
            </ul>
        </div>
        <div class="container shadow">
            <!-- <button onClick="setUnits()">Switch units</button> -->
            <div class="location-info">
                <span id="location-name"></span>
                <p id="timezone"></p>
            </div>
            <div id="detailed-info">
                <span id="detailedForLocation"></span>
                <div id="information-wrapper">

                </div>
            </div>
            <hr>
            <div id="weather-forecast">
                <h3 class="my-4">Weather forecast for 7 days</h3>
            </div>
            <div id="days">
                <!-- DYNAMIC -->
            </div>
        </div>
    </div>
    </div>

    <div class="container graph_visualizer border">
        <div id="wrapper" class="d-flex justify-content-between">
            <div class="align-center fs-4 my-0">24 hour weather forecast</div>
            <button id="closeChart" class="btn btn-outline-danger">Close</button>
        </div>
        <div id="fcs">
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
